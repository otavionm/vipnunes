<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vipnunes.github.io</title>
  <link rel="icon" href="https://vipnunes.com/img/11zon_cropped(1).png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #1DB954;
            color: #FFFFFF;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #1AA34A;
            transform: scale(1.05);
    </style>
    <script>
        // Traduções
        const translations = {
            "pt-BR": {
                title: "vipnunes.github.io",
                heading: "vipnunes.github.io",
                paragraph: "Domínio do Github estacionado por vipnunes.com:",
                button: "Ir para vipnunes.com"
            },
            "es": {
                title: "vipnunes.github.io",
                heading: "vipnunes.github.io",
                paragraph: "Dominio de Github estacionado por vipnunes.com:",
                button: "Ir a vipnunes.com"
            },
            "en": {
                title: "vipnunes.github.io",
                heading: "vipnunes.github.io",
                paragraph: "Parked Github domain by vipnunes.com:",
                button: "Go to vipnunes.com"
            }
        };

        // Detecta o idioma do navegador
        function detectLanguage() {
            const userLang = navigator.language || "en";
            return translations[userLang] ? userLang : "en";
        }

        // Aplica as traduções
        function applyTranslations(lang) {
            const content = translations[lang];
            document.title = content.title;
            document.querySelector("h1").textContent = content.heading;
            document.querySelector("p").textContent = content.paragraph;
            document.querySelector(".button").textContent = content.button;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userLang = detectLanguage();
            applyTranslations(userLang);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>vipnunes.github.io.</h1>
        <p>Parked Github domain by vipnunes.com:</p>
        <a href="https://vipnunes.com" class="button">Go to vipnunes.com</a>
        <a href="mailto:admin@vipnunes.com" class="button">E-mail</a>
    </div>
</body>
</html>
